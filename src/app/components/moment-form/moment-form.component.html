<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" placeholder="Coloque um Título" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O título é obrigatorio.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea required placeholder="O que aconteceu lá?" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A Descrição é obrigatorio.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Coloque a foto que mais marcou:</label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
